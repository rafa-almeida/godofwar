<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>God of War</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Charm&family=Montserrat&family=Playfair:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <section>

        <div>
            <img id="trocaimagem" src="images/fundo1.jpg" alt="God of War">
        </div> 

        <section id="title" class="title">

            <header class="principal">
                
                <div class="player">
                    <ul>
                       <li class="cover"><img src="images/player-avatar.jpg"/></li>
                       <li class="info">
                          <h1>God of War</h1>
                          <h4>Bear McCreary</h4>
                          <h2>Theme</h2>
                          <div class="button-items">
                             <audio id="music" preload="auto" loop="false">
                                <source src="audio/audio 01.mp3" type="audio/mp3">
                                <source src="audio/audio 01.mp3" type="audio/ogg">
                             </audio>
                             <div id="slider">
                                <div id="elapsed"></div>
                             </div>
                             <p id="timer">0:00</p>
                             <div class="controls">
                                <span class="expend">
                                   <svg class="step-backward" viewBox="0 0 25 25" xml:space="preserve">
                                      <g>
                                         <polygon points="4.9,4.3 9,4.3 9,11.6 21.4,4.3 21.4,20.7 9,13.4 9,20.7 4.9,20.7"/>
                                      </g>
                                   </svg>
                                </span>
                                <svg id="play" viewBox="0 0 25 25" xml:space="preserve">
                                   <defs>
                                      <rect x="-49.5" y="-132.9" width="446.4" height="366.4"/>
                                   </defs>
                                   <g>
                                      <circle fill="none" cx="12.5" cy="12.5" r="10.8"/>
                                      <path fill-rule="evenodd" clip-rule="evenodd" d="M8.7,6.9V18c0,0,0.2,1.4,1.8,0l8.1-4.8c0,0,1.2-1.1-1-2L9.8,6.5 C9.8,6.5,9.1,6,8.7,6.9z"/>
                                   </g>
                                </svg>
                                <svg id="pause" viewBox="0 0 25 25" xml:space="preserve">
                                   <g>
                                      <rect x="6" y="4.6" width="3.8" height="15.7"/>
                                      <rect x="14" y="4.6" width="3.9" height="15.7"/>
                                   </g>
                                </svg>
                                <span class="expend">
                                   <svg class="step-foreward" viewBox="0 0 25 25" xml:space="preserve">
                                      <g>
                                         <polygon points="20.7,4.3 16.6,4.3 16.6,11.6 4.3,4.3 4.3,20.7 16.7,13.4 16.6,20.7 20.7,20.7"/>
                                      </g>
                                   </svg>
                                </span>
                             </div>
                          </div>
                       </li>
                    </ul>
                 </div>
                 
                 <p class="social">
                    <a target="_blank" href="https://twitter.com/kirkbyo_" class="twitter">Twitter</a>
                     | <a target="_blank" href="https://github.com/kirkbyo" class="github">Github</a>
                    </p>

                <div class="itens">

                    <div class="logo">
                        <img src="images/logo.png" alt="God of War">
                        <h1> TOME O SEU LUGAR NO OLIMPO! </h1>
                    </div>
                    
                    <nav class="gallery">
                        <ul>
                            <li>
                                <a href="#">Hist√≥ria</a>
                            </li>
                            <li>
                                <a href="#">Galeria de imagens</a>
                            </li>  
                            <li>
                                <a href="https://www.youtube.com/embed/x6oF3Jxu7X0" target="_blank">Trailer</a>
                            </li>
                            <li>
                                <a onclick="trocar()"href= "#">Mudar tema</a>
                            </li>
                        </ul>  
                    </nav>    
                </div>  

                <footer class="footer">
                    2023 Todos os direitos reservados.
                </footer>

            </header> 

        </section>

    </section>

    <script src="script.js"></script>

</body>

</html>
